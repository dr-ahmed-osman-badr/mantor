<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Manager | Context Aware OS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#4f46e5',
                        dark: '#0f172a',
                        surface: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-dark text-gray-100 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50 border-b border-gray-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-primary to-purple-600 flex items-center justify-center">
                        <i class="fa-solid fa-brain text-white text-sm"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight">Life<span class="text-primary">Manager</span></span>
                </div>
                <div class="flex space-x-4">
                    <a href="{% url 'life_manager:dashboard' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700/50 transition-colors bg-gray-700/30">Dashboard</a>
                    <a href="{% url 'life_manager:analytics' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700/50 transition-colors text-gray-400 hover:text-white">Analytics</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-7xl">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 py-6 mt-12 bg-dark">
        <div class="text-center text-gray-500 text-sm">
            &copy; 2024 Context Aware OS. All rights reserved.
        </div>
    </footer>

</body>
</html>
